name: New Release â€¢â€¢ ðŸš€ â€¢â€¢

on:
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: Release type (If release is production build-type option will be ignored)
        required: true
        options:
          - beta
          - production
      build-type:
        type: choice
        description: Build type
        required: true
        options:
          - build
          - revision
          - minor
          - major

jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if mergeable â€¢â€¢ ðŸš€ â€¢â€¢
        uses: codex-/return-dispatch@v1
        id: return_dispatch
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: refs/heads/${{ github.event.inputs.release }}
          repo: repo2
          owner: gemerich
          workflow: new-release.yml
      - name: Await Run ID ${{ steps.return_dispatch.outputs.run_id }}
        uses: Codex-/await-remote-run@v1.0.0
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repo: repo2
          owner: gemerich
          run_id: ${{ steps.return_dispatch.outputs.run_id }}
          run_timeout_seconds: 300 # Optional
          poll_interval_ms: 5000 # Optional
  sync-branch2:
    runs-on: ubuntu-latest
    steps:
      - name: Check if mergeable
        uses: codex-/return-dispatch@v1
        id: return_dispatch
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: refs/heads/${{ github.event.inputs.release }}
          repo: repo2
          owner: gemerich
          workflow: new-release.yml
      - name: Await Run ID ${{ steps.return_dispatch.outputs.run_id }}
        uses: Codex-/await-remote-run@v1.0.0
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repo: repo2
          owner: gemerich
          run_id: ${{ steps.return_dispatch.outputs.run_id }}
          run_timeout_seconds: 300 # Optional
          poll_interval_ms: 5000 # Optional
  merge-branches:
    needs: [sync-branch, sync-branch2]
    runs-on: ubuntu-latest
    environment:
      name: development
      url: http://google.com
    steps:
      - name: Merges branches â€¢â€¢ ðŸš€ â€¢â€¢
        uses: codex-/return-dispatch@v1
        id: return_dispatch2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: ${{ github.ref }}
          repo: repo2
          owner: gemerich
          workflow: merge-beta.yml
      - name: Await Run ID ${{ steps.return_dispatch2.outputs.run_id }}
        uses: Codex-/await-remote-run@v1.0.0
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repo: repo2
          owner: gemerich
          run_id: ${{ steps.return_dispatch2.outputs.run_id }}
          run_timeout_seconds: 300 # Optional
          poll_interval_ms: 5000 # Optional
  execute-tagging:
    needs: [merge-branches]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: beta
      - name: Set environment variables from project settings
        run: |
          exec .github/scripts/run.sh ${{ github.event.inputs.release }} ${{ github.event.inputs.build-type }}
